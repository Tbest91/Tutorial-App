<!DOCTYPE html>
<html>
<head>
	<title>Add a oage to {{ category.name }}</title>
</head>
<body>
	<h1>Add a Page</h1>
	<form id="page_form" method='post' action='/Category/{{slug}}/add-page'>

		{% csrf_token %}

		{% for hidden in form.hidden_fields %}
			{{ hidden }}
		{% endfor %}

		{%for field in form.invisible_fields %}
			{{ field.errors }}
			{{ field.help_text }}
			{{ field }}
		{% endfor %}

		<input type='submit' name='submit' value='Add a Page'>

	</form>
</body>
</html>

<<!DOCTYPE html>
<html>
<head>
	<title>{{ category.name }}</title>
</head>
<body>
	{% if category %}
		{% if pages %}
		<ul>
				{% for page in pages %}
				<ul><a href="{{pages.url}}">{{page.title}}</a></ul>
				{% endfor %}
		</ul>
		{% else %}
			<p>This category has no pages</p>
		{% endif %}
	<a href="/category/{{category.slug}}/add-page/">Add Pages</a>
	{% else %}
		<p>The specified category {{ category.name }} does not exist</p>
	{% endif %}


</body>
</html></head>
